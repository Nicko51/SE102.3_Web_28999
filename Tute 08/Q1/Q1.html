<!DOCTYPE html>
<html>
<head>
    <title>Color Change Buttons</title>
</head>
<body>
    <h1>Color Change Buttons</h1>
    <button id="red" onmouseover="changeBackgroundColor('red')" onmouseout="resetBackgroundColor('red')">Red</button>
    <button id="green" onmouseover="changeBackgroundColor('green')" onmouseout="resetBackgroundColor('green')">Green</button>
    <button id="blue" onmouseover="changeBackgroundColor('blue')" onmouseout="resetBackgroundColor('blue')">Blue</button>

    <script src="script.js"></script>
</body>
</html>
