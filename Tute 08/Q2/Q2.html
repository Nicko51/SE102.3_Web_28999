<!DOCTYPE html>
<html>
<head>
  <title>Circle Area Calculator</title>
</head>
<body>
  <script>
    // Function to calculate the area of a circle
    function calculateCircleArea(radius) {
      const pi = 22/7;
      return pi * radius * radius;
    }

    function calculateAndDisplayArea() {
      // Get the radius from the user through a prompt box
      const radiusInput = prompt("Enter the radius of the circle:");

      // Convert the input to a number
      const radius = parseFloat(radiusInput);

      // Check if the input is a valid number
      if (!isNaN(radius) && radius >= 0) {
        // Calculate the area
        const area = calculateCircleArea(radius);

        // Display the result
        alert(`The area of the circle with radius ${radius} is: ${area.toFixed(2)}`);
      } else {
        // Display an error message for invalid input
        alert("Invalid input. Please enter a valid positive number for the radius.");
      }
    }
  </script>

  <h1>Circle Area Calculator</h1>
  <button onclick="calculateAndDisplayArea()">Calculate Area</button>
</body>
</html>
