<!DOCTYPE html>
<html>
<head>
  <title>Mathematical Operations</title>
</head>
<body>
  <script>
    function performMathOperations() {
      // Get the first number from the user through a prompt box
      const firstNumberInput = prompt("Enter the first number:");

      // Convert the input to a number
      const firstNumber = parseFloat(firstNumberInput);

      // Check if the input is a valid number
      if (isNaN(firstNumber)) {
        alert("Invalid input. Please enter a valid number.");
        return;
      }

      // Get the operation from the user (addition, subtraction, division, or multiplication)
      const operation = prompt("Enter the operation (+, -, /, *):");

      // Check if the operation is valid
      if (operation !== '+' && operation !== '-' && operation !== '/' && operation !== '*') {
        alert("Invalid operation. Please enter a valid operation (+, -, /, *).");
        return;
      }

      // Get the second number from the user through a prompt box
      const secondNumberInput = prompt("Enter the second number:");

      // Convert the input to a number
      const secondNumber = parseFloat(secondNumberInput);

      // Check if the input is a valid number
      if (isNaN(secondNumber)) {
        alert("Invalid input. Please enter a valid number.");
        return;
      }

      let result;

      // Perform the selected operation
      switch (operation) {
        case '+':
          result = firstNumber + secondNumber;
          break;
        case '-':
          result = firstNumber - secondNumber;
          break;
        case '/':
          if (secondNumber === 0) {
            alert("Cannot divide by zero.");
            return;
          }
          result = firstNumber / secondNumber;
          break;
        case '*':
          result = firstNumber * secondNumber;
          break;
        default:
          alert("Invalid operation. Please enter a valid operation (+, -, /, *).");
          return;
      }

      // Display the result
      alert(`The result of ${firstNumber} ${operation} ${secondNumber} is: ${result}`);
    }
  </script>

  <h1>Mathematical Operations</h1>
  <button onclick="performMathOperations()">Perform Operations</button>
</body>
</html>
