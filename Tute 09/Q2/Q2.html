<!DOCTYPE html>
<html>
<head>
  <title>Confirm Box Redirect</title>
</head>
<body>
  <script>
    function redirectToGoogle() {
      // Show a confirm box with a message
      const userChoice = confirm("Do you want to visit Google?");

      // Check the user's choice
      if (userChoice) {
        // If 'OK' is selected, redirect to Google
        window.location.href = "https://www.google.com";
      } else {
        // If 'Cancel' is selected, display a message
        alert("You decided to stay.");
      }
    }
  </script>

  <h1>Confirm Box Redirect</h1>
  <!-- Button that triggers the function on click -->
  <button onclick="redirectToGoogle()">Google</button>
</body>
</html>
