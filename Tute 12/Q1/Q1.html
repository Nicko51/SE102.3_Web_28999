<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="process_form.php" method="POST">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" required>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" id="genderMale" required>
    <label for="genderMale">Male</label>
    <input type="radio" name="gender" value="Female" id="genderFemale" required>
    <label for="genderFemale">Female</label>

    <label for="academicYear">Academic Year:</label>
    <select name="academicYear" id="academicYear" required>
      <option value="">Select Year</option>
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="phoneNo">Phone No:</label>
    <input type="text" name="phoneNo" id="phoneNo" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
