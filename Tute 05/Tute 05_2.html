<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{color: white;}
        body{background-image: url("A.jpg");}
        th{text-align: center;background-color: orange;}
        td{color: yellow;}
    </style>
</head>
<body> 
    <form>
        <table bgcolor=#161936 align="center">
            <tr>
                <th colspan="2"><h3><p style="color: white;">Sign Up</p></h3></th>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" name="fname" placeholder="Enter First Name">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="lname" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    Date
                </td>
                <td>
                    <select name="date" id="date">
                        <option>Date</option>
                    </select>
                    <select name="Month" id="Month">
                        <option>Month</option>
                    </select>
                    <select name="Year" id="Year">
                        <option>Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>Countery</td>
                <td>
                    <select name="country">
                    <option value="Sel">Country</option>
                    <option value="sl">Sri lanka</option>
                    <option value="in">Indea</option>
                    <option value="pak">Pakistan</option>
                    <option value="nep">Nepal</option>
                    <option value="aus">Australia</option>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email" placeholder="Enter E-mail">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" name="Fnum" placeholder="Enter Phone">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="Cpassword"></td>
            </tr>
            <tr><td></td>
            <td>
                <input type="checkbox">I Agree to the Terms of use 
            </td></tr>
            <th colspan="2" style="text-align: left;">
                <input type="button" name="submit" value="Submit" style="background-color: #57ad68; color:white">
                <input type="button" name="cancel" value="Cancel" style="background-color:#b06b6b; color:white">

            </th>

        </table>

    </form>
    
</body>
</html>
